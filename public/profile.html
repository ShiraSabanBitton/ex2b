<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/profile.css">
</head>

    <!-- Banner will be added dynamically -->
    <div id="bannerContainer"></div>

    <!-- Profile image will be added dynamically -->

    <!-- Display main title -->

        <div class="grid-container" id="bioContent"></div>

        <div id="image1Container"></div>
    </div>

    <!-- Bottom area section -->
    <div class="bottom-area">
        <!-- Image2 will be added dynamically -->
        <div id="image2Container"></div>
        <div class="center-flex">
            <h2 class="title-Endorsement">ENDORSEMENT</h2>
            <div id="contentFiles"></div>
        </div>
    </div>

    <!-- Section for other profiles -->
    <h2 class="title-Endorsement">Meet The Whole Debugging Squad</h2>
    <div class="other-profiles" id="profilesNames"></div>

    <script src="/profile.js"></script>
